{% extends "global/base.html" %}
{% block content %}

<main class="container mt-5 robot-medium" style="margin-top: 100px !important;">


    <div class="card bg-light p-3">
        <h5 class="mt-2 text-success">Welcome Back!</h5>

        <form action="" method="post" class="mt-3">
            {% csrf_token %}
            <div class="form-floating mb-3 mt-3">
                {{ form.username }}
                <label for="id_username">Username</label>
            </div>
            <div class="form-floating mb-3 mt-3">
                {{ form.password }}
                <label for="id_password">Password</label>
            </div>

            {% if message %}
            <div class="alert alert-danger d-flex align-items-center" role="alert">
                <div class="roboto-medium">
                    {{ message }}
                </div>
            </div>
            {% endif %}

            <button type="submit" class="btn btn-success w-100 mt-2 mb-2">Login</button>

            <p class="mt-3 roboto-medium">Don't have account? <a href= {% url "main:create_user" %} class="text-success  link-underline-opacity-0">Sign up</a></p>

        </form>
    </div>
</main>


{% endblock content %}
